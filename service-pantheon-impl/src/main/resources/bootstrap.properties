# server name
spring.application.name=nacos-pantheon
# server port
server.port=8888

# 配置中心地址
# 注意当你使用域名的方式来访问 Nacos 时，spring.cloud.nacos.config.server-addr 配置的方式为 域名:port。
# 例如 Nacos 的域名为abc.com.nacos，监听的端口为 80，则 spring.cloud.nacos.config.server-addr=abc.com.nacos:80。
# 注意 80 端口不能省略。
spring.cloud.nacos.config.server-addr=47.97.207.107:9992

# 服务发现地址
spring.cloud.nacos.discovery.server-addr=47.97.207.107:9992
# 配置文件格式
spring.cloud.nacos.config.file-extension=yaml
# 指定profiles
spring.profiles.active=develop

management.endpoints.web.exposure.include=*
# 注册为服务，同时订阅其它服务，默认为true
spring.cloud.nacos.discovery.register-enabled=true